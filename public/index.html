<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Imported Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,400i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script src="https://use.fontawesome.com/5b1064948b.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    moment().format();
  </script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div>
      <span>tweeter</span>
    </div>
  </nav>

  <!-- Header with Avatar -->
  <header id="page-header">
    <div id="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div id="user-name">
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets">
        <textarea class="new-tweet-input" name="text" placeholder="What are you humming about?"></textarea>
        <div class="submit-and-word-counter">
          <input class="submit-button" type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
      </form>
    </section>

    <div id="tweets-container">
      <article class="tweet">
        <header class="tweet-header">
          <div class="tweet-header-left">
            <div class="tweet-avatar">
              <img src="https://i.imgur.com/73hZDYK.png">
            </div>
            <div class="tweet-poster-name">
              Newton
            </div>
          </div>
          <div class="tweet-header-right">
            <div class="tweet-poster-username">
              @SirIsaac
            </div>
          </div>
        </header>

        <body class="tweet-body">
          <div class="tweet-text">
            Something Something
          </div>
        </body>

        <footer class="tweet-footer">
          <div class="tweet-date">
            Today
          </div>
          <div class="tweet-buttons">
            <i class="fa fa-flag" aria-hidden="true"></i>
            <i class="fa fa-retweet" aria-hidden="true"></i>
            <i class="fa fa-heart" aria-hidden="true"></i>
          </div>
        </footer>
      </article>
    </div>

  </main>

</body>

<!-- App JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="scripts/composer-char-counter.js"></script>
<!-- <script src="scripts/tweet-hover.js"></script> -->
<script src="scripts/client.js"></script>

</html>
